<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script>
        function signIn() {
            $.ajax({
                url: "signin",
                type: "POST",
                data: {
                    "login": $("#login").val(),
                    "password": $("#password").val()
                }
            }).done(function (data) {
                if (data === 'incorrect') {
                    alert("Login and / or password are incorrect");
                } else {
                    window.location.href = data;
                }
            });
        }

        function toMain() {
            window.location.href = "./";
        }
    </script>
</head>
<body>
<div class="container">
    <div class="row pt-5 justify-content-center">
        <h2>Sign in</h2>
    </div>
    <div class="row pt-3 justify-content-center">
        <div class="col-4">
            <form>
                <div class="form-group row">
                    <label for="login">Login</label>
                    <input type="text" class="form-control" name="login" id="login" title="login"
                           placeholder="Enter login">
                </div>
                <div class="form-group row">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" id="password" title="password"
                           placeholder="Enter password">
                </div>
            </form>
            <div class="row">
                <a href="add-advertiser">Create a new advertiser</a>
            </div>
            <div class="row pt-3">
                <div class="col">
                    <button type="button" class="btn btn-default btn-block" id="btnCancel" onclick="toMain();">
                        Cancel
                    </button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-success btn-block" onclick="signIn();">Sign in</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
